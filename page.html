<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Не нажимай меня</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #357ab8;
      transform: translateY(-2px);
    }

    #message {
      margin-top: 20px;
      font-size: 22px;
      font-weight: 500;
      color: #333;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    #message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="myButton">Не нажимай меня</button>
    <div id="message">ТЫ даун??</div>
  </div>

  <script>
    const button = document.getElementById("myButton");
    const message = document.getElementById("message");

    button.addEventListener("click", () => {
      message.classList.add("show");
    });
  </script>
</body>
</html>
